{% extends "base.html" %}

{% block title %}{{ t('auth.login.pageTitle') }} - Contra{% endblock %}

{% block content %}
<div class="row justify-content-center fade-in">
    <div class="col-md-6 col-lg-4">
        <div class="card border-0 shadow-sm rounded-4">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h2 class="card-title">
                        <i class="fas fa-sign-in-alt text-primary me-2"></i>
                        {{ t('auth.login.heading') }}
                    </h2>
                    <p class="text-muted">{{ t('auth.login.subheading') }}</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">{{ t('auth.login.username') }}</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">{{ t('auth.login.password') }}</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>{{ t('auth.login.submit') }}
                        </button>
                    </div>
                </form>

                <div class="text-center">
                    <p class="text-muted">
                        {{ t('auth.login.noAccount') }}
                        <a href="{{ url_for('register') }}" class="text-decoration-none">{{ t('auth.login.registerLink') }}</a>
                    </p>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
