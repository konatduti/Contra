{% extends "base.html" %}

{% block title %}{{ t('auth.register.pageTitle') }} - Contra{% endblock %}

{% block content %}
<div class="row justify-content-center fade-in">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-sm rounded-4">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h2 class="card-title">
                        <i class="fas fa-user-plus text-primary me-2"></i>
                        {{ t('auth.register.heading') }}
                    </h2>
                    <p class="text-muted">{{ t('auth.register.subheading') }}</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">{{ t('auth.register.username') }}</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">{{ t('auth.register.email') }}</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="company" class="form-label">{{ t('auth.register.company') }}</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-building"></i>
                            </span>
                            <input type="text" class="form-control" id="company" name="company">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">{{ t('auth.register.password') }}</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="monthly_quota" class="form-label">{{ t('auth.register.monthlyQuota') }}</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-chart-line"></i>
                            </span>
                            <input type="number" class="form-control" id="monthly_quota" name="monthly_quota" value="0">
                        </div>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="is_admin" name="is_admin">
                        <label class="form-check-label" for="is_admin">{{ t('auth.register.platformAdmin') }}</label>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="is_comorg" name="is_comorg">
                        <label class="form-check-label" for="is_comorg">{{ t('auth.register.companyOrganizer') }}</label>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus me-2"></i>{{ t('auth.register.submit') }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
