{% extends "base.html" %}

{% block title %}{{ t('auth.changePassword.pageTitle') }} - Contra{% endblock %}

{% block content %}
<h2 class="mb-4">{{ t('auth.changePassword.heading') }}</h2>
<form method="post">
    <div class="mb-3">
        <label class="form-label">{{ t('auth.changePassword.current') }}</label>
        <input type="password" name="current_password" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">{{ t('auth.changePassword.new') }}</label>
        <input type="password" name="new_password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">{{ t('auth.changePassword.submit') }}</button>
</form>
{% endblock %}
