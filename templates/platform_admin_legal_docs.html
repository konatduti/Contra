{% extends "base.html" %}
{% block title %}Edit legal docs{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-4">
  <h2 class="mb-0">Edit legal documents</h2>
  <a class="btn btn-outline-secondary" href="{{ url_for('platform_admin_dashboard') }}">
    <i class="fas fa-arrow-left me-2"></i>Back to platform admin
  </a>
</div>

<form method="post" action="{{ url_for('admin_legal_docs_editor') }}">
  <div class="row g-3">
    <div class="col-lg-6">
      <label class="form-label" for="hu_terms">Hungarian Terms &amp; Conditions</label>
      <textarea class="form-control" id="hu_terms" name="hu_terms" rows="14">{{ hu_terms }}</textarea>
    </div>
    <div class="col-lg-6">
      <label class="form-label" for="hu_privacy">Hungarian Privacy Policy</label>
      <textarea class="form-control" id="hu_privacy" name="hu_privacy" rows="14">{{ hu_privacy }}</textarea>
    </div>
    <div class="col-lg-6">
      <label class="form-label" for="en_terms">English Terms &amp; Conditions</label>
      <textarea class="form-control" id="en_terms" name="en_terms" rows="14">{{ en_terms }}</textarea>
    </div>
    <div class="col-lg-6">
      <label class="form-label" for="en_privacy">English Privacy Policy</label>
      <textarea class="form-control" id="en_privacy" name="en_privacy" rows="14">{{ en_privacy }}</textarea>
    </div>
  </div>

  <div class="d-flex gap-2 mt-4">
    <button class="btn btn-primary" name="action" value="save" type="submit">
      <i class="fas fa-save me-2"></i>Save changes
    </button>
    <button class="btn btn-outline-secondary" name="action" value="discard" type="submit">
      <i class="fas fa-rotate-left me-2"></i>Discard changes
    </button>
    <button class="btn btn-success" name="action" value="apply" type="submit">
      <i class="fas fa-check me-2"></i>Apply changes
    </button>
  </div>
</form>
{% endblock %}
